<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script.js"></script>
</head>
<body class="w-screen h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 from-10% via-cyan-100 to-pink-100   to-4%">
  <div class="container w-[400px] px-4 py-5">  
    <h1 class="text-center mb-5 text-3xl font-bold">Form Validation</h1> 
    <form class="w-full flex flex-col gap-5 relative" action="/index.html">

      <div class="input-group flex flex-col relative">
        <input class="w-full bg-transparent outline-none border-b-2 border-purple-300 p-1" onkeyup="checkName()" type="text" id="fullName" placeholder="Enter your name">
        <span id="nameError" class="absolute right-2 bottom-2 text-red-500 text-[15px]"></span>
      </div>

      <div class="input-group flex flex-col relative">
        <input class="w-full bg-transparent outline-none border-b-2 border-purple-300 p-1" onkeyup="checkNO()" type="tel" id="telephone" placeholder="Phone NO">
        <span id="telError"  class="absolute right-2 bottom-2 text-red-500 text-[15px]"></span>
      </div>

      <div class="input-group flex flex-col relative">
        <input class="w-full bg-transparent outline-none border-b-2 border-purple-300 p-1" onkeyup="checkEmail()" type="email" id="email" placeholder="email address">
        <span id="emailError" class="absolute right-2 bottom-2 text-red-500 text-[15px]"></span>
      </div> 

      <div class="input-group flex flex-col relative">
        <textarea class="w-full h-24 bg-transparent outline-none border-b-2 border-purple-300 p-1 " onkeyup="checkMessage()"  id="boxMessage" placeholder="your message"></textarea>
        <span id="messageError"  class="absolute right-2 bottom-2 text-red-500 "></span>
      </div> 
      <div class="flex justify-center my-2 ">
        <button  type="submit" class="rounded-md w-36 py-2 text-xl font-bold flex items-center justify-center bg-gradient-to-br from-purple-400 via-cyan-100 to-pink-400 ">Submit</button>
      </div>
   
    </form>

  
  </div>
   
</body>
</html>
